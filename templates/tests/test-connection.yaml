apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "<<app_name>>.fullname" . }}-test-connection"
  labels:
    {{- include "<<app_name>>.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "<<app_name>>.fullname" . }}:{{ .Values.service.port }}']
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
        limits:
          cpu: 100m
          memory: 500Mi
      securityContext:
        readOnlyRootFilesystem: true
        runAsNonRoot: true
  restartPolicy: Never
