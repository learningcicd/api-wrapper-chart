# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

image:
  repository: "<<container_registry_name>>/<<app_name>>"
  tag: "<<build_tag>>"
  pullPolicy: IfNotPresent
  
imagePullSecrets:
# - name: secretName
    enabled: true
    name:  acr-sec
       # Default values for whsitbtsdevnextgen.

env:
  - name: JAVA_OPTIONS
    value: "-Dspring.profiles.active=${ENVIRONMENT}"


  # - name: CONTEXT_ENVIRONMENT
  #   value: qa

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  # capabilities:
  #   drop:
  #   - ALL

  # runAsUser: 1000

containerPort:
    http: 8080

  
service:
  type: ClusterIP
  port: 8043
  targetPorts: 8080
  nodePorts:
      http: ""

ingress:
  enabled: true 
  annotations: 
    nginx.ingress.kubernetes.io/client-body-buffer-size: "5M"
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  
  hosts:
    - host: "<<ingress_hosts>>"
      paths: [/<<path_app_name>>*]
  tls:
     - secretName: tls-sec
       hosts:
        - <<ingress_hosts>>

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  requests:
    cpu: "1"
    memory: 1000Mi
  limits:
    cpu: "3"
    memory: 2000Mi

nodeSelector: {"agentpool":"<<pool-name>>"}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        topologyKey: kubernetes.io/hostname
        labelSelector:
          matchExpressions:
            - {key: app, operator: In, values: [<<app_name>>]}


persistentVolume:
   enabled: true
   name: "<<app_name>>-logs-pv"
   accessModes: ReadWriteMany
   annotations: {}
   PVClaim: "<<app_name>>-logs-pvc"
   mountPath: "/usr/local/tomcat/logs/<<app_name>>-logs-<<environment>>"
   size: 20Gi
   subPath: "<<app_name>>-logs-<<environment>>"

dataPersistentVolume:
   enabled: true
   name: "<<app_name>>-data-pv"
   accessModes: ReadWriteMany
   annotations: {}
   PVClaim: "<<app_name>>-data-pvc"
   mountPath: "/opt/data"
   size: 5Gi

storageClass:
   enabled: true
   name:
   provisioner: "kubernetes.io/gce-pd"
   type: pd-standard
   fstype: ext4
probes:
  liveness:
    enabled: false
    path: "/<<app_name>>"
    initialDelaySeconds: "5"
    periodSeconds: "5"
  readiness:
    enabled: false
    path: "/<<app_name>>"
    initialDelaySeconds: "5"
    periodSeconds: "5"
    
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

environment:
  enabled: false
  config: env-configs/qa.properties
  mountPath: /usr/local/tomcat/deployconfig


podDisruptionBudget:
  enabled: true
  minAvailable: 2
